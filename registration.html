<head>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/reg.css">
  <script src="reg.js"></script>
</head>
<body>
   
   <header>
      <div class="logo-name">
       <a href="main.html"><img class="logo" src ="images/logo2.png"> </a>
       </div>  
      <div class="search-site">
        <img class="icon" src ="images/icon.png">
        <input type="search" placeholder="Поиск" class="search"> </input>
      </div>
      <button class="language">Switch to English</button>
    </header>

   <section class="welcome-section">
     
   <form class="survey-form">
   <div class="survey-list">
     <lable for="user_name" class="name-title">Телефон или e-mail</lable>
      <input id="user_name"  class="list">
   </div>
   <div class="survey-list">
     <lable for="user_password" class="password-title">Пароль</lable>
      <input id="user_password" type="password" class="list">
   </div>
   <div class="survey-list">
   <button class="submit" class="list" onClick=Input()> Войти </button>
   </div>
   <div>
     <a href="" class="try">Забыли пароль?</a>
     </div>
     </form>
     
     <div>
     <div class="welcome">
     <h2>Добро пожаловать</h2>
      </div>
       </div>
      
      <section class="reg">
       <h3>Регистрация</h3>
        <div class="reg-list">
     <lable for="name" class="name-title"></lable>
      <input id="name" type="" class="list" value="Телефон или e-mail">
   </div>
        <div class="reg-list">
     <lable for="password" class="password-title"></lable>
      <input id="password" type="password" class="list" value="Пароль">
   </div>
     <select name="sex" size="1" id="sex" class="reg-list">
         <option value="none">Укажите пол</option>
       <option value="man">Мужской</option>
         <option value="woman">Женский</option>
   </select> 
        <div class="reg-list">
   <button class="submit" class="list" onClick=ad_names()> Зарегистрироваться </button>
   </div>
     </section>
     </section>
       
    </body>
